<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Rumah Hawa</title>
  <link rel="stylesheet" href="assets/custom-navbar.css">
  <link rel="stylesheet" href="assets/mobile-styles.css">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&family=Parisienne&display=swap" rel="stylesheet">
</head>

<body class="bg-white text-gray-900 font-['Nunito']">
  <!-- Navbar -->
  <header class="fixed top-0 left-0 w-full z-50 py-4 px-6 bg-white shadow">
    <div class="flex items-center">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a href="index.html">
          <img src="assets/Logo.jpg" alt="Rumah Hawa logo" class="h-12 rounded-xl logo-mobile">
        </a>
      </div>

      <!-- Desktop Nav -->
      <nav class="hidden md:block absolute left-1/2 transform -translate-x-1/2">
        <ul class="flex gap-8 text-base font-semibold">
          <li><a href="/Index/index.html" class="hover:text-red-700 transition">Home</a></li>
          <li><a href="/Galerry/galery.html" class="text-orange-700 border-b-2 border-orange-600 pb-1 transition">Gallery</a></li>
          <li><a href="/contact/contact.html" class="hover:text-yellow-500 transition">Contact Us</a></li>
        </ul>
      </nav>

      <!-- Search + Hamburger -->
      <div class="flex items-center ml-auto">
       
        <!-- Hamburger Menu -->
        <button id="menu-btn" class="md:hidden ml-2 p-2 rounded focus:outline-none focus:ring-2 focus:ring-red-700" aria-label="Open Menu">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden mt-3 bg-white shadow rounded-lg">
      <ul class="flex flex-col gap-3 p-4 text-base font-semibold">
        <li><a href="/Index/index.html" class="hover:text-red-700">Home</a></li>
        <li><a href="galery.html" class="text-red-700">Gallery</a></li>
        <li><a href="/contact/contact.html" class="hover:text-yellow-500">Contact Us</a></li>
      </ul>
    </div>
  </header>

  <!-- Our Gallery Section (sticky below header) -->
  <section class="fixed top-20 left-0 w-full bg-white z-40 py-6 text-center shadow">
    <h1 class="text-5xl font-['Parisienne'] text-gray-800">Our Gallery</h1>
    <p class="text-lg mt-2 text-gray-600">Discover the beauty of Rumah Hawa through our collection.</p>
  </section>

  <!-- Gallery Grid -->
  <main class="px-6 md:px-16 mt-64 mb-16">
    <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
      <!-- Gallery Items -->
      <div class="relative group overflow-hidden rounded-lg shadow-md">
        <img src="/Galerry/assets/pic1.jpg" class="w-full h-60 object-cover group-hover:scale-110 transition-transform duration-300" alt="">
      </div>
      <div class="relative group overflow-hidden rounded-lg shadow-md">
        <img src="/Galerry/assets/pic2.jpg" class="w-full h-60 object-cover group-hover:scale-110 transition-transform duration-300" alt="">
      </div>
      <div class="relative group overflow-hidden rounded-lg shadow-md">
        <img src="/Galerry/assets/pic3.jpg" class="w-full h-60 object-cover group-hover:scale-110 transition-transform duration-300" alt="">
      </div>
      <div class="relative group overflow-hidden rounded-lg shadow-md">
        <img src="/Galerry/assets/pic4.jpg" class="w-full h-60 object-cover group-hover:scale-110 transition-transform duration-300" alt="">
      </div>
      <div class="relative group overflow-hidden rounded-lg shadow-md">
        <img src="/Galerry/assets/pic5.jpg" class="w-full h-60 object-cover group-hover:scale-110 transition-transform duration-300" alt="">
      </div>
      <div class="relative group overflow-hidden rounded-lg shadow-md">
        <img src="/Galerry/assets/pic6.jpg" class="w-full h-60 object-cover group-hover:scale-110 transition-transform duration-300" alt="">
      </div>
      <div class="relative group overflow-hidden rounded-lg shadow-md">
        <img src="/Galerry/assets/pic1.jpg" class="w-full h-60 object-cover group-hover:scale-110 transition-transform duration-300" alt="">
      </div>
      <div class="relative group overflow-hidden rounded-lg shadow-md">
        <img src="/Galerry/assets/pic2.jpg" class="w-full h-60 object-cover group-hover:scale-110 transition-transform duration-300" alt="">
      </div>
      <div class="relative group overflow-hidden rounded-lg shadow-md">
        <img src="/Galerry/assets/pic3.jpg" class="w-full h-60 object-cover group-hover:scale-110 transition-transform duration-300" alt="">
      </div>
      <div class="relative group overflow-hidden rounded-lg shadow-md">
        <img src="/Galerry/assets/pic4.jpg" class="w-full h-60 object-cover group-hover:scale-110 transition-transform duration-300" alt="">
      </div>
      <div class="relative group overflow-hidden rounded-lg shadow-md">
        <img src="/Galerry/assets/pic5.jpg" class="w-full h-60 object-cover group-hover:scale-110 transition-transform duration-300" alt="">
      </div>
      <div class="relative group overflow-hidden rounded-lg shadow-md">
        <img src="/Galerry/assets/pic6.jpg" class="w-full h-60 object-cover group-hover:scale-110 transition-transform duration-300" alt="">
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white py-6 shadow-inner text-center text-sm text-gray-500 bottom-0 left-0 w-full">
    &copy; 2025 Rumah Hawa. All rights reserved.
  </footer>

  <!-- JS for Mobile Menu -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
